<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jadwal Kuliah 2025-2026</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <h1>Jadwal Kuliah 2025-2026</h1>
    <p>Rizki Adrian Bennovry</p>
    <p>Mahasiswa Sains Data ITERA ðŸŽ“</p>
  </header>

  <main class="dashboard">
    <section class="todo">
      <h2>To-Do List</h2>
      <input type="text" id="todo-input" placeholder="Tambah tugas..." />
      <input type="datetime-local" id="deadline-input" />
      <button id="add-todo">Tambah</button>
      <ul id="todo-list"></ul>
    </section>

    <section class="schedule">
      <h2>Jadwal Kuliah Sains Data</h2>
      <select id="filter-hari">
        <option value="Semua">Semua Hari</option>
        <option value="Senin">Senin</option>
        <option value="Selasa">Selasa</option>
        <option value="Rabu">Rabu</option>
        <option value="Kamis">Kamis</option>
        <option value="Jumat">Jumat</option>
      </select>
      <div id="schedule-container">Memuat jadwal...</div>
    </section>

    <section class="jam">
      <h2>Jam Digital</h2>
      <div id="jam-digital"></div>
    </section>
  </main>

  <script type="module" src="modules/app.js"></script>
</body>
</html>
