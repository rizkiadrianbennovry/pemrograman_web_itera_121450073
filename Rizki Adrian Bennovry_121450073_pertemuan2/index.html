<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Goal Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Tambahkan di bagian head */
        .toast {
            animation: toastSlide 0.3s ease-out;
        }
        
        @keyframes toastSlide {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        .timeline-dot {
            box-shadow: 0 0 0 3px white;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-4 max-w-3xl">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Goal Tracker</h1>
            <p class="text-gray-600">Achieve More, Stress Less</p>
        </header>

        <!-- Goal Input -->
        <div class="bg-white rounded-xl shadow-sm p-4 mb-6">
            <div class="flex gap-2">
                <input type="text" 
                       id="goalInput" 
                       placeholder="Apa tujuan Anda?" 
                       class="flex-1 border rounded-lg p-3 focus:ring-2 focus:ring-indigo-400 focus:outline-none">
                <select id="goalCategory" class="border rounded-lg p-3 w-32">
                    <option value="work">üè¢ Work</option>
                    <option value="personal">üë® Personal</option>
                </select>
                <button id="addGoal" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
                    Tambah
                </button>
            </div>
        </div>

        <!-- Goals List -->
        <div id="goalsContainer" class="space-y-4"></div>

        <!-- Milestone Modal -->
        <div id="milestoneModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl w-full max-w-md p-6">
                <h2 class="text-xl font-bold mb-4">‚ûï Tambah Milestone</h2>
                <form id="milestoneForm" class="space-y-4">
                    <input type="text" 
                           id="milestoneTitle" 
                           placeholder="Nama Milestone" 
                           class="w-full p-3 border rounded-lg">
                    <input type="date" 
                           id="milestoneDate" 
                           class="w-full p-3 border rounded-lg">
                    <div class="flex gap-2">
                        <button type="submit" class="flex-1 bg-indigo-600 text-white p-3 rounded-lg hover:bg-indigo-700">
                            Simpan
                        </button>
                        <button type="button" id="cancelMilestone" class="flex-1 bg-gray-100 p-3 rounded-lg">
                            Batal
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="hidden fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg"></div>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
