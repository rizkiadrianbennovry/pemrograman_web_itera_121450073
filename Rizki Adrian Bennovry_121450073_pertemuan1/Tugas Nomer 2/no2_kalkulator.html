<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="no2_kalkulator.css">
    <script defer src="no2_kalkulator.js"></script>
</head>
<body>

    <div class="container">
        <h2>Kalkulator Sederhana</h2>

        <div class="input-group">
            <input type="number" id="angka1" placeholder="Angka 1">
            <input type="number" id="angka2" placeholder="Angka 2">
        </div>

        <div class="buttons">
            <button class="btn" data-op="tambah">+</button>
            <button class="btn" data-op="kurang">−</button>
            <button class="btn" data-op="kali">×</button>
            <button class="btn" data-op="bagi">÷</button>
            <button class="btn" data-op="pangkat">^</button>
            <button class="btn" data-op="akar">√</button>
            <button class="btn" data-op="modulus">%</button>
        </div>

        <div id="hasil-kalkulator">Hasil akan muncul di sini</div>
    </div>

</body>
</html>
