<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <link rel="stylesheet" href="no3_form.css">
    <script defer src="no3_form.js"></script>
</head>
<body>

    <div class="container">
        <h2>Form Pendaftaran</h2>

        <form id="form-validasi">
            <div class="input-group">
                <label for="nama">Nama Lengkap</label>
                <input type="text" id="nama" placeholder="Masukkan nama Anda">
                <p class="error-message" id="error-nama"></p>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Masukkan email Anda">
                <p class="error-message" id="error-email"></p>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password">
                <p class="error-message" id="error-password"></p>
            </div>

            <button type="submit">Daftar</button>
            <p id="success-message"></p>
        </form>
    </div>

</body>
</html>
